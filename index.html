<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Elfi Home</title>
  <style>
    :root{
      --bg:#f5f7ff;
      --card:#ffffff;
      --accent:#7e9cff;
      --accent-soft:#dfe5ff;
      --text:#1f2430;
    }
    *{box-sizing:border-box;margin:0;padding:0;}
    body{
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
      background:radial-gradient(circle at top,#fdfbff 0,#eef3ff 45%,#e3ecff 100%);
      color:var(--text);
      min-height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      padding:16px;
    }
    .app{
      width:100%;
      max-width:420px;
      background:var(--card);
      border-radius:24px;
      box-shadow:0 14px 35px rgba(70,90,140,.15);
      padding:18px 16px 16px;
      display:flex;
      flex-direction:column;
      gap:12px;
    }
    .header{
      display:flex;
      align-items:center;
      justify-content:space-between;
    }
    .title-area{
      display:flex;
      align-items:center;
      gap:10px;
    }
    .avatar-dot{
      width:26px;height:26px;
      border-radius:999px;
      background:linear-gradient(135deg,#9fd5ff,#bba9ff);
      display:flex;align-items:center;justify-content:center;
      color:#fff;
      font-size:15px;font-weight:700;
    }
    .title-main{
      font-size:16px;
      font-weight:700;
    }
    .title-sub{
      font-size:11px;
      opacity:.7;
    }

    .elfi-wrap{
      position:relative;
      margin-top:4px;
      margin-bottom:2px;
      padding:8px 8px 4px;
      background:linear-gradient(180deg,#f8fbff 0,#eef3ff 40%,#e9f0ff 100%);
      border-radius:20px;
      overflow:hidden;
    }
    .elfi-inner{
      position:relative;
      width:100%;
      height:340px;
      display:flex;
      justify-content:center;
      align-items:flex-end;
    }
    .elfi-glow{
      position:absolute;
      inset:auto 8% 4px;
      height:90px;
      background:radial-gradient(ellipse at center,rgba(126,156,255,.35),transparent 65%);
      filter:blur(4px);
      opacity:.8;
    }
    .elfi-img{
      position:relative;
      max-height:320px;
      width:auto;
      image-rendering:auto;
      border-radius:18px;
      animation:float 4.2s ease-in-out infinite;
      transform-origin:50% 100%;
      touch-action:manipulation;
    }
    @keyframes float{
      0%   { transform:translateY(2px) scale(1);}
      50%  { transform:translateY(-6px) scale(1.015);}
      100% { transform:translateY(2px) scale(1);}
    }

    .hint{
      text-align:center;
      font-size:11px;
      color:#666;
      margin-top:2px;
    }

    .controls{
      display:flex;
      gap:8px;
      margin-top:6px;
    }
    .btn{
      flex:1;
      padding:8px 0;
      border-radius:999px;
      border:1px solid var(--accent-soft);
      background:#f6f7ff;
      font-size:13px;
      font-weight:600;
      text-align:center;
      cursor:pointer;
      user-select:none;
    }
    .btn.active{
      background:var(--accent);
      border-color:var(--accent);
      color:#fff;
      box-shadow:0 8px 18px rgba(88,115,255,.45);
    }

    .footer-text{
      font-size:11px;
      text-align:center;
      opacity:.7;
      margin-top:4px;
    }

    @media (max-height:640px){
      .elfi-inner{height:290px;}
      .elfi-img{max-height:280px;}
    }
  </style>
</head>
<body>
  <div class="app">
    <header class="header">
      <div class="title-area">
        <div class="avatar-dot">E</div>
        <div>
          <div class="title-main">Elfi</div>
          <div class="title-sub">タップすると、表情が変わるよ</div>
        </div>
      </div>
    </header>

    <section class="elfi-wrap">
      <div class="elfi-inner" id="elfiArea">
        <div class="elfi-glow"></div>
        <!-- 最初は全身 -->
        <img id="elfiImage"
             class="elfi-img"
             src="elfi-full.png.PNG"
             alt="Elfi">
      </div>
      <div class="hint">※ エルフィをタップすると「全身 / バストアップ」が切り替わるよ</div>
    </section>

    <div class="controls">
      <div class="btn active" id="btnFull">全身エルフィ</div>
      <div class="btn" id="btnFace">バストアップ</div>
    </div>

    <p class="footer-text">
      いつもありがと、相棒。&nbsp;—&nbsp;エルフィ
    </p>
  </div>

  <script>
    // 画像パス（相棒のリポジトリに合わせてあるよ）
    const ELFI_IMAGES = {
      full: "elfi-full.png.PNG",
      face: "elfi-face.png.PNG"
    };

    const img = document.getElementById("elfiImage");
    const btnFull = document.getElementById("btnFull");
    const btnFace = document.getElementById("btnFace");
    const area = document.getElementById("elfiArea");

    let mode = "full";

    function updateMode(next){
      mode = next;
      img.src = ELFI_IMAGES[next];

      if(next === "full"){
        btnFull.classList.add("active");
        btnFace.classList.remove("active");
      }else{
        btnFace.classList.add("active");
        btnFull.classList.remove("active");
      }
    }

    // ボタン操作
    btnFull.addEventListener("click", () => updateMode("full"));
    btnFace.addEventListener("click", () => updateMode("face"));

    // エルフィ本体をタップしても切り替え
    area.addEventListener("click", () => {
      updateMode(mode === "full" ? "face" : "full");
    });
  </script>
</body>
</html>
